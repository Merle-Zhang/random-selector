<!DOCTYPE html>
<html>
  <head>
    <title>Random Selector (Plain)</title>
    <style>
      td { white-space:pre }
    </style>
  </head>
  <body>
    <h1>Random Selector (Plain)</h1>
    <ol type="1">
      <li>Enter a list of names in the text area, one name per line.</li>
      <li>Press Shuffle to shuffle the name list. (Press it again to get nother shuffle of the names)</li>
      <li>Press Next to get the next name.</li>
    </ol>
    <textarea id="namelist" name="namelist" rows="10" cols="15" placeholder="One name per line"></textarea>
    <button type="button" onclick="shuffleList()">Shuffle</button>
    <table>
      <tr>
        <td id="passed">Passed</td>
      </tr>
      <tr>
        <td>-----------</td>
      </tr>
      <tr>
        <td id="pending">Pending</td>
      </tr>
    </table>
    <button type="button" onclick="next()">Next</button>
    <script>
      function shuffleList() {
          var namelist = readListFromTextArea("namelist");
          namelist = shuffle(namelist);
          writeListToId("passed", []);
          writeListToId("pending", namelist);
      }
      
      function next() {
          var passed = readListFromDiv("passed");
          var pending = readListFromDiv("pending");
          passed.push(pending.shift());
          writeListToId("passed", passed);
          writeListToId("pending", pending);
      }
      
      function readListFromTextArea(id) {
          return document.getElementById(id).value
          .split("\n")
          .filter(item => item);
      }

      function readListFromDiv(id) {
          return document.getElementById(id).innerHTML
          .split("\n")
          .filter(item => item);
      }
      
      function writeListToId(id, list) {
          document.getElementById(id).innerHTML = list.join('\n');
      }
      
      // https://stackoverflow.com/a/2450976
      function shuffle(array) {
        let currentIndex = array.length,  randomIndex;
      
        // While there remain elements to shuffle...
        while (currentIndex != 0) {
      
          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;
      
          // And swap it with the current element.
          [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
        }
      
        return array;
      }
    </script>
  </body>
</html>
