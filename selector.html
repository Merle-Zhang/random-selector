<!DOCTYPE html>
<html>
  <head>
    <title>Random Selector</title>
    <style>
      td { white-space:pre }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-column align-items-center">
      <h1 class="p-2 mb-3">Random Selector</h1>
      <ol class="p-2 mb-3" type="1">
        <li>Enter a list of names in the text area, one name per line.</li>
        <li>Press Shuffle to shuffle the name list. (Press it again to get nother shuffle of the names)</li>
        <li>Press Next to get the next name.</li>
      </ol>
      <div class="p-2 mb-3" style="width: 50%; max-width: 300px">
        <textarea class="form-control" id="namelist" name="namelist" rows="10" placeholder="One name per line"></textarea>
      </div>
      <button type="button mb-3" class="p-2 btn btn-primary" onclick="shuffleList()">Shuffle</button>
      <div class="p-2 mb-3 d-flex flex-column align-items-center" style="width: 50%; max-width: 300px" id="output">
        <!-- <div class="p-2">Tom</div>
        <div class="w-100"></div>
        <div class="p-2">Merle</div> -->
      </div>
      <button type="button" class="p-2 btn btn-primary" onclick="next()">Next</button>
    </div>

    <script>
      function shuffleList() {
          var namelist = readList("namelist");
          namelist = shuffle(namelist);
          namelist.unshift("-----")
          var output = document.getElementById("output");
          output.innerHTML = "";
          namelist.forEach(name => output.appendChild(entry(name)));
      }
      
      function next() {
          var output = document.getElementById("output");
          var split = document.getElementById("-----");
          var index = Array.prototype.indexOf.call(output.children, split);
          if (index >= output.children.length - 1) {
            return;
          } else if (index == output.children.length - 2) {
            output.removeChild(split);
            output.appendChild(split);
          } else {
            output.removeChild(split);
            output.insertBefore(split, output.children[index + 1]);
          }
      }
      
      function entry(name) {
          var entry = document.createElement('div');
          entry.classList.add("p-2");
          entry.id = name;
          entry.innerHTML = name;
          return entry;
      }

      function readList(id) {
          return document.getElementById(id).value
          .split("\n")
          .filter(item => item)
          .filter(item => item != "-----");
      }
      
      // https://stackoverflow.com/a/2450976
      function shuffle(array) {
        let currentIndex = array.length,  randomIndex;
      
        // While there remain elements to shuffle...
        while (currentIndex != 0) {
      
          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;
      
          // And swap it with the current element.
          [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
        }
      
        return array;
      }
    </script>
  </body>
</html>
